<!DOCTYPE html>
<html>
<head>
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
	<meta charset="UTF-8"?>
</head>
<body>
    <div id="rounds">
        
    </div>
    <div id="results">
        <div id="commentary"></div>
        <div id="player-scoreboard">
            0
        </div>
        <div id="computer-scoreboard">
            0
        </div> 
    </div>
    <div id="button-container">
        <button class="button" id="rock">Rock</button>
        <button class="button" id="paper">Paper</button>
        <button class="button" id="scissors">Scissors</button>
    </div>
    
</body>
</html>
<script>

    document.getElementById("rock").addEventListener("click", clickRock);
    document.getElementById("paper").addEventListener("click", clickPaper);
    document.getElementById("scissors").addEventListener("click", clickScissors);

    function clickRock(){
        playRound(playerSelection = 0);
    }

    function clickPaper(){
        playRound(playerSelection = 1);
    }

    function clickScissors(){
        playRound(playerSelection =2);
    }

    
    function playRound(playerSelection){
        if (computerWins ===5 || playerWins ===5){
            return;
        }
        computerSelection = computerPlay();
        if (computerSelection == playerSelection){
            document.getElementById("commentary").textContent ='Looks like a tie.';
             return;
        }else if (playerSelection == 0){
            rock();
        }else if (playerSelection ==1){
            paper();
        }else if (playerSelection == 2){
            scissors();
        }
        changeScoreboard();
        if (playerWins === 5){
            changeScoreboard();
            document.getElementById("commentary").textContent = "You are the Champion!";
            return;
        }else if (computerWins === 5){
            changeScoreboard();
            document.getElementById("commentary").textContent ="The computer has bested you.";
            return;
        }
     }
     
     let computerSelection;
     let playerSelection;
     let computerWins = 0;
     let playerWins = 0;


    function computerPlay(){
        let getRandom = Math.floor(Math.random() * 3); 
        return getRandom;
    }

    function rock(){
        if (computerSelection == 1){
            ++computerWins;
            document.getElementById("commentary").textContent ="You Lose!  Paper covers Rock!";
        } else{
            ++playerWins;
            document.getElementById("commentary").textContent ='Winner! Rock crushes Scissors!';
        } 
     
    }
    function paper(){
        if (computerSelection == 0){
            ++playerWins;
            document.getElementById("commentary").textContent ='You Win!  Paper covers Rock';
        } else {
            ++computerWins;
            document.getElementById("commentary").textContent ='You Lose!  Scissors cuts Paper';
        }
    }
    function scissors(){
        if (computerSelection == 0){
            ++computerWins;
            document.getElementById("commentary").textContent ='You lose!  Scissors breaks on Rock!';
        } else {
            ++playerWins;
            document.getElementById("commentary").textContent ='You Win! Scissors slices through Paper!';
        }
    }

    function changeScoreboard(){
        let playerTemp = playerWins.toString();
        let computerTemp = computerWins.toString();
        document.getElementById("player-scoreboard").textContent =playerTemp;
        document.getElementById("computer-scoreboard").textContent =computerTemp;

    }

 
</script>
