	<meta charset="UTF-8"?>

<body>
    <script>
        function playRound(){
            playerSelection = userPlay();
            computerSelection = computerPlay();
            
            if (computerSelection == playerSelection){
                 console.log ('Looks like a tie.')
                 return;
            }else if (playerSelection == 0){
                rock();
            }else if (playerSelection ==1){
                paper();
            }else if (playerSelection == 2){
                scissors();
            }
    
         }
         
         let computerSelection = computerPlay();
         let playerSelection ;
         let computerWins = 0;
         let playerWins = 0;
    
    
        function computerPlay(){
            let getRandom = Math.floor(Math.random() * 3); 
            return getRandom;
        }
    
        function userPlay(){
            let userInput = prompt('Please enter Rock, Paper or Scissors?');
            userInput = userInput.toLowerCase();
            if (userInput == 'rock'){
                return 0;
            }else if (userInput == 'paper'){
                return 1;
            }else if (userInput == 'scissors'){
                return 2;
            }
        }
    
        function rock(){
            if (computerSelection == 1){
                computerWins++;
                return console.log ("You Lose!  Paper covers Rock!")
            } else{
                playerWins++;
                return console.log ('Winner! Rock crushes Scissors!')
            } 
        }
        function paper(){
            if (computerSelection == 0){
                playerWins++;
                return console.log ('You Win!  Paper covers Rock')
            } else {
                computerWins++;
                return console.log ('You Lose!  Scissors cuts Paper')
            }
        }
        function scissors(){
            if (computerSelection == 0){
                computerWins++;
                return console.log ('You lose!  Scissors breaks on Rock!')
            } else {
                playerWins++;
                return console.log ('You Win! Scissors slices through Paper!')
            }
        }
        function game(){
            alert('Play 5 games with this old machine.');
            while (playerWins + computerWins != 5){
            playRound();
            console.log ('Player ',playerWins, 'Computer ',computerWins)
            }
            if (playerWins < computerWins){
                alert('You are inferior to the machine!')
            }else {
                alert('You might have won but you are still inferior to a machine.')
            }
        }
    
        game();
    
        </script>
</body>
</html>
